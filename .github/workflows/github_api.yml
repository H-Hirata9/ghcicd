name: Comment
on: pull_request
jobs:
  comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Comment on pull request
        run: gh pr comment "${GITHUB_HEAD_REF}" --body "Hello @{GITTHUB_ACTOR}, this is a comment on your pull request."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
